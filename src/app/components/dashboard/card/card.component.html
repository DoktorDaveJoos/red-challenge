<div class="p-6 rounded-md shadow-xl bg-white flex flex-col w-full">

  <div class="pb-4 flex flex-col border-b border-gray-200 border-solid">
    <span class="text-xs font-light">STACKOVERFLOW</span>
    <span class="text-xl">{{ title }}</span>
  </div>

  <ng-container *ngIf="items$ | async as items">

    <ul role="list" class="divide-y divide-gray-200">
      <li *ngFor="let item of items" class="py-4 flex">
        <img class="h-10 w-10 rounded-full"
             src="{{ item.owner.profile_image }}"
             alt="">
        <div class="ml-3">
          <p class="text-sm text-gray-700">{{ item.title }}</p>
        </div>
      </li>
    </ul>

  </ng-container>


</div>
